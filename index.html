<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
</head>
<body>

  <div class="modal">
    <div class="modal__result">
      <p class="modal__result--heading">Your Result</p>
      <div class="result-circle">
        <span class="highlighted">76</span>
        of 100
      </div>
      <h1 class="modal__result--rating">Great</h1>
      <p class="modal__result--info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="modal__summary">
      <p class="modal__summary--heading">Summary</p>
      <div class="stats-wrapper">
        <div class="stat-category red">
          <span class="stat-label">
            <img src="./assets/images/icon-reaction.svg" alt="lightning" class="stat-label__icon">
            Reaction
          </span>
          <p class="stat-category__score">80 <span class="stat-category__score--opaque">/ 100</span></p>
        </div>
        <div class="stat-category yellow">
          <span class="stat-label">
            <img src="./assets/images/icon-memory.svg" alt="lightning" class="stat-label__icon">
            Memory
          </span>
          <p class="stat-category__score">92 <span class="stat-category__score--opaque">/ 100</span></p>
        </div>
        <div class="stat-category green">
          <span class="stat-label">
            <img src="./assets/images/icon-verbal.svg" alt="lightning" class="stat-label__icon">
            Verbal
          </span>
          <p class="stat-category__score">61 <span class="stat-category__score--opaque">/ 100</span></p>
        </div>
        <div class="stat-category blue">
          <span class="stat-label">
            <img src="./assets/images/icon-visual.svg" alt="lightning" class="stat-label__icon">
            Visual
          </span>
          <p class="stat-category__score">72 <span class="stat-category__score--opaque">/ 100</span></p>
        </div>
      </div>
      <div class="modal__summary--btn">Continue</div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rafacovez">Rafa</a>.
  </div>
</body>
</html>
